    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Enlace a Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(
                    rgba(0, 0, 0, 0.7),
                    rgba(0, 0, 0, 0.7)
                ),
                url('https://images.unsplash.com/photo-1522881451255-f59ad836fdfb?crop=entropy&cs=tinysrgb&fit=crop&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDR8fHRlY2hub2xvZ3l8ZW58MHx8fHwxNjk3MDAzMzcy&ixlib=rb-1.2.1&q=80&w=1080')

        }
        .navbar {
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.5);
        }
        .sidebar {
            height: calc(100vh - 56px);
            width: 250px;
            position: fixed;
            top: 56px;
            left: 0;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 15px;
            box-shadow: 5px 0px 10px rgba(0, 0, 0, 0.3);
            overflow-y: auto;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin: 10px 0;
        }
        .sidebar ul li a {
            text-decoration: none;
            font-size: 1.2rem;
            color: #007BFF;
        }
        .sidebar ul li a:hover {
            color: #0056b3;
        }
        .main-content {
            margin-left: 270px;
            padding: 40px;
            color: white;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #fff;
